<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Custom stylesheet -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <a href="index.html" class="logout"><span class="glyphicon glyphicon-off"></span></a>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-push-3">
          <div id="first-panel" class="panel">
            <div class="panel-heading clearfix">
              <h1 class="pull-left">Daftar Pasien</h1>
              <button id="btn-new-data" class="pull-right btn btn-primary">Tambah Data</button>
            </div>
            <div class="panel-body">
              <table id="data" class="table table-condensed table-striped">
                <thead>
                  <tr>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Edit Data</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>

          <div class="panel">
            <div class="panel-heading">
              <h2>Unggah File</h2>
            </div>
            <div class="panel-body">
              <form id="upload-file">
                <div class="form-group">
                  <label for="file">Pilih File</label>
                  <input id="file" type="file" class="form-control" name="file">
                </div>
                <button type="button" class="btn btn-info">Unggah!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Form Manajemen Pasien</h4>
          </div>
          <div class="modal-body">
            <form id="form-data">
              <div class="form-group">
                <label for="nama">Nama Pasien</label>
                <input type="text" id="nama" name="p_nama" class="form-control">
              </div>
              <div class="form-group">
                <label for="alamat">Alamat Pasien</label>
                <textarea name="p_alamat" id="alamat" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
            <button id="save-data" type="button" class="btn btn-primary">Simpan</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
